<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Learning Project</h1>
  </header>

  <main>
    <section id="variables">
      <h2>Part 1: Variables & Conditionals</h2>
      <p id="ageResult"></p>
    </section>

    <section id="functions">
      <h2>Part 2: Functions</h2>
      <p id="sumResult"></p>
    </section>

    <section id="loops">
      <h2>Part 3: Loops</h2>
      <ul id="loopList"></ul>
    </section>

    <section id="dom">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeTextBtn">Change Header Text</button>
      <button id="toggleColorBtn">Toggle Background Color</button>
      <input type="text" id="userInput" placeholder="Type something">
      <p id="displayInput"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
